<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img id="nav__logo" src="" alt="">
            <ul class="nav__list">
                <li class="nav__item"></li>
                <li class="nav__item"></li>
                <li class="nav__item"></li>
                <li class="nav__item"></li>
            </ul>
            <button class="button button--contact"></button>
        </nav>
    </header>

    <section class="landing">
        <div class="landing__left">
            <span class="landing__span"></span>
            <h1 class="landing__title"></h1>
            <h3 class="landing__description"></h3>
            <button class="button button--blue"></button>

        </div>

        <div class="landing__right">
            <div class="landing__overhide"></div>
            <div class="landign__photo"></div>
        </div>
    </section>

    <section class="container container--skills">
        <div class="container__text">
            <span class="container__span"></span>
            <h2 class="container__title"></h2>
        </div>

        <div class="container__div">
            <div class="container__cards"></div>
            <div class="container__cards"></div>
            <div class="container__cards"></div>
            <div class="container__cards"></div>
        </div>
        <div class="container__footer"></div>
    </section>

    <section class="container container--portfolio">
        <div class="container__text">
            <span class="container__span"></span>
            <h2 class="container__title"></h2>
            <button class="button button--blue"></button>
        </div>

        <div class="container__div">
            <div class="container__cards"></div>
            <div class="container__cards"></div>
            <div class="container__cards"></div>
            <div class="container__cards"></div>
        </div>
    </section>

    <section class="container container--feedback">
        <div class="container__text">
            <span class="container__span"></span>
            <h2 class="container__title"></h2>
        </div>

        <div class="container__div">
            <div class="container__cards"></div>
            <div class="container__cards"></div>
            <div class="container__cards"></div>
        </div>
    </section>

    <section class="container container--contact">
        <div class="container__text text--contact">
            <span class="container__span"></span>
            <h2 class="container__title"></h2>
            <p class="container__paragraph"></p>
        </div>

        <form action="" class="form">
            <label for="" class="form__label"></label>
            <input type="text" id="" class="form__input">
        </form>
    </section>
</body>
</html>
