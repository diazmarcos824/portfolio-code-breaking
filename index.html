<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia&display=swap" rel="stylesheet">
    <title>Marcos Diaz</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img class="nav__logo" src="images/photo-portfolio.jpg" alt="marcos-diaz-portafolio">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Portafolio</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Sobre mi</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Recomendaciones</a></li>
            </ul>
            <button class="button button--contact">Contáctame</button>
        </nav>
    </header>

    <section class="landing">
        <div class="landing__content">
            <div class="landing__left">
                <span class="landing__span">Hey, soy Marcos!</span>
                <h1 class="landing__title">Desarrollo <span class="landing__title--blue">páginas web</span> con soluciones óptimas</h1>
                <h3 class="landing__description">Incorporando técnicas eficaces en el rendimiento y la accesibilidad que ofrecen experiencias digitales inmersivas.</h3>
                <button class="button button--blue">Contacta conmigo!</button>

            </div>

            <div class="landing__right">
                <div class="landing__overhide"></div>
                <div class="landing__photo-container">
                    <img class="landing__photo" src="images/pngegg.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="container container--skills">
        <div class="container__text">
            <span class="container__span"></span>
            <h2 class="container__title"></h2>
        </div>

        <div class="container__div">
            <div class="container__cards"></div>
            <div class="container__cards"></div>
            <div class="container__cards"></div>
            <div class="container__cards"></div>
        </div>
        <div class="container__footer"></div>
    </section>

    <section class="container container--portfolio">
        <div class="container__text">
            <span class="container__span"></span>
            <h2 class="container__title"></h2>
            <button class="button button--blue"></button>
        </div>

        <div class="container__div">
            <div class="container__cards"></div>
            <div class="container__cards"></div>
            <div class="container__cards"></div>
            <div class="container__cards"></div>
        </div>
    </section>

    <section class="container container--feedback">
        <div class="container__text">
            <span class="container__span"></span>
            <h2 class="container__title"></h2>
        </div>

        <div class="container__div">
            <div class="container__cards"></div>
            <div class="container__cards"></div>
            <div class="container__cards"></div>
        </div>
    </section>

    <section class="container container--contact">
        <div class="container__text text--contact">
            <span class="container__span"></span>
            <h2 class="container__title"></h2>
            <p class="container__paragraph"></p>
        </div>

        <form action="" class="form">
            <label for="first_name" class="form__label"></label>
            <input type="text" id="first_name" class="form__input">

            <label for="last_name" class="form__label"></label>
            <input type="text" id="last_name" class="form__input">

            <label for="email" class="form__label"></label>
            <input type="text" id="email" class="form__input">

            <label for="phone_number" class="form__label"></label>
            <input type="text" id="phone_number" class="form__input">

            <label for="topic" class="form__label"></label>
            <select name="topic" id="topic">
                <option value="">Selecciona una opción...</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>

            <label for="bio" class="form__label"></label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </form>

        <button type="submit" class="button button--blue"></button>
    </section>

    <footer class="footer">
        <div class="footer__nav">
            <img src="" alt="" class="footer__logo">

            <ul class="footer__list">
                <li class="footer_item"></li>
                <li class="footer_item"></li>
                <li class="footer_item"></li>
                <li class="footer_item"></li>
                <li class="footer_item"></li>
                <li class="footer_item"></li>
            </ul>

            <div class="footer__socials">

            </div>
        </div>

        <div class="footer__info">
            <span class="footer_span"></span>

            <ul class="footer__list">
                <li class="footer_item"></li>
                <li class="footer_item"></li>
                <li class="footer_item"></li>
            </ul>
        </div>
        
    </footer>
</body>
</html>
